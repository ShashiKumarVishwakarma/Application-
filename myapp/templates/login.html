<h2>Login</h2>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
<form method="POST">
  {% csrf_token %}
  Username: <input type="text" name="username"><br>
  Password: <input type="password" name="password"><br><br>
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="/signup/">Sign up here</a></p>
